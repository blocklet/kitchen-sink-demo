    shared: false
  - name: SECURE_ENV2
    description: secure env2
    required: true
    default: ''
    secure: true
    shared: false
  - name: ONLY_YES_OR_NO
    description: To test preConfig. can only be yes or no
    required: false
    default: 'no'
    secure: false
    shared: true
